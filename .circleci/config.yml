version: 2.1

jobs:
  build:
    parameters:
      python_version:
        type: string
        default: '3.9'
    working_directory: ~/dspace-python
    docker:
      - image: circleci/python:<< parameters.python_version >>-node-browsers-legacy
    steps:
      - checkout
      - restore_cache:
          name: Restore the cache
          keys:
            - pip-packages-<< parameters.python_version >>-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - run:
          name: 'Install package dependencies using pipenv'
          command: |
            sudo pip install pipenv
            pipenv lock --pre
            pipenv install --skip-lock
      - save_cache:
          key: pip-packages-<< parameters.python_version >>-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          paths:
            - ~/.local/share/virtualenvs/venv

  lint:
    parameters:
      python_version:
        type: string
        default: '3.9'
    working_directory: ~/dspace-python
    docker:
      - image: circleci/python:<< parameters.python_version >>-node-browsers-legacy
    steps:
      - checkout
      - restore_cache:
          name: Restore the cache
          keys:
            - pip-packages-<< parameters.python_version >>-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - run:
          name: 'Install package dependencies using pipenv'
          command: |
            sudo pip install pipenv
            pipenv lock --pre
            pipenv install --skip-lock
      - run:
          name: 'Lint the Python source files'
          command: |
            pipenv run black
      - save_cache:
          key: pip-packages-<< parameters.python_version >>-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          paths:
            - ~/.local/share/virtualenvs/venv

  doc:
    parameters:
      python_version:
        type: string
        default: '3.9'
    working_directory: ~/dspace-python
    docker:
      - image: circleci/python:<< parameters.python_version >>-node-browsers-legacy
    steps:
      - checkout
      - restore_cache:
          name: Restore the cache
          keys:
            - pip-packages-<< parameters.python_version >>-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - run:
          name: 'Install package dependencies using pipenv'
          command: |
            sudo pip install pipenv
            pipenv lock --pre
            pipenv install --skip-lock
      - run:
          name: 'Generate the code documentation'
          command: |
            pipenv run sphinx-build -b html source build/html
      - save_cache:
          key: pip-packages-<< parameters.python_version >>-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          paths:
            - ~/.local/share/virtualenvs/venv
      - store_artifacts:
          path: ~/dspace-python/build/html

  test:
    parameters:
      python_version:
        type: string
        default: '3.9'
    working_directory: ~/dspace-python
    docker:
      - image: circleci/python:<< parameters.python_version >>-node-browsers-legacy
    steps:
      - checkout
      - restore_cache:
          name: Restore the cache
          keys:
            - pip-packages-<< parameters.python_version >>-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - run:
          name: 'Install package dependencies using pipenv'
          command: |
            sudo pip install pipenv
            pipenv lock --pre
            pipenv install --skip-lock
      - run:
          name: 'Run the Python unit and module tests'
          command: |
            echo 'no op'
      - save_cache:
          key: pip-packages-<< parameters.python_version >>-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          paths:
            - ~/.local/share/virtualenvs/venv

